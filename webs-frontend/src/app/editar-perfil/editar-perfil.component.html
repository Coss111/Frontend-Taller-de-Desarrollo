<div class="container">
    <div class="card card-container mx-auto mt-5">
      <div class="card-body">
        <div class="profile-picture">
          <img [src]="previewImage || user.profilePictureUrl || 'default-profile.png'" alt="Profile Picture" class="img-thumbnail"/>
          <button (click)="fileInput.click()" class="btn edit-photo-btn">
            <i class="fa fa-pencil"></i>
          </button>
          <input type="file" #fileInput (change)="onFileChange($event)" style="display: none;"/>
        </div>
        <h2>Editar Perfil</h2>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <!-- Campos del formulario aquí -->
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" class="form-control" formControlName="name" />
            <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="alert alert-danger">
              Nombre es requerido
            </div>
          </div>
          <!-- Otros campos del formulario -->
          <div class="form-group">
            <button type="button" (click)="showConfirmationDialog()" class="btn btn-secondary">Cambiar Foto</button>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Aceptar Cambios</button>
            <button type="button" (click)="cancelEdit()" class="btn btn-secondary">Atrás</button>
          </div>
        </form>
        <div *ngIf="showConfirmation" class="modal">
          <div class="modal-content">
            <p>¿Deseas confirmar los cambios?</p>
            <button (click)="confirmSaveChanges()" class="btn btn-success">Confirmar Cambios</button>
            <button (click)="cancelEdit()" class="btn btn-danger">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
