<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recuperación de Contraseña</title>
</head>

<body>
    <div class="container-form-recuperacion">
        <form id="form-recuperacion" class="formulario-recuperacion">
            <h2 class="titulo-recuperacion">Recuperación de Contraseña</h2>
            <p class="instrucciones-recuperacion">Ingresa tu nombre de usuario o correo electrónico para recibir un enlace de restablecimiento de contraseña.</p>
            <input type="text" id="email-recuperacion" class="input-recuperacion" placeholder="Nombre de Usuario o Correo Electrónico">
            <input type="button" id="btn-recuperacion" class="boton-recuperacion" value="Solicitar Correo de Recuperación">
            <p id="mensaje-error" class="mensaje-error"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
